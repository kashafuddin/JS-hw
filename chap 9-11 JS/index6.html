<body>

    <script>
       // Program to compute percentage, grade, and remarks based on marks obtained in three subjects

// Take input from the user for marks obtained in each subject and total marks
var subject1Marks = parseFloat(prompt("Enter marks obtained in Subject 1:"));
var subject2Marks = parseFloat(prompt("Enter marks obtained in Subject 2:"));
var subject3Marks = parseFloat(prompt("Enter marks obtained in Subject 3:"));
var totalMarks = parseFloat(prompt("Enter total marks:"));

// Calculate the total marks obtained
var totalObtainedMarks = subject1Marks + subject2Marks + subject3Marks;

// Calculate the percentage
var percentage = (totalObtainedMarks / (3 * totalMarks)) * 100;

// Compute the grade based on the percentage
var grade;
if (percentage >= 90) {
    grade = 'A+';
} else if (percentage >= 80) {
    grade = 'A';
} else if (percentage >= 70) {
    grade = 'B';
} else if (percentage >= 60) {
    grade = 'C';
} else if (percentage >= 50) {
    grade = 'D';
} else {
    grade = 'F';
}

// Determine remarks based on grade
var remarks;
switch (grade) {
    case 'A+':
    case 'A':
        remarks = 'Excellent';
        break;
    case 'B':
        remarks = 'Good';
        break;
    case 'C':
        remarks = 'Average';
        break;
    case 'D':
        remarks = 'Below Average';
        break;
    default:
        remarks = 'Needs Improvement';
}

// Display the total marks, marks obtained, percentage, grade, and remarks
document.write(`<h3>Total Marks: ${3 * totalMarks}</h3>`);
document.write(`<h3>Marks Obtained: ${totalObtainedMarks}</h3>`);
document.write(`<h3>Percentage: ${percentage.toFixed(2)}%</h3>`);
document.write(`<h3>Grade: ${grade}</h3>`);
document.write(`<h3>Remarks: ${remarks}</h3>`);
    </script>
</body>
</html>
