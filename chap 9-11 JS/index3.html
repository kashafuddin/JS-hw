   <script>
    // Program to show a message based on the color of the road traffic signal

// Take input from the user
var color = prompt("Enter the color of the road traffic signal (red/yellow/green):");

// Check the color and display the corresponding message
switch (color.toLowerCase()) {
    case "red":
        alert("Must Stop!");
        break;
    case "yellow":
        alert("Ready to move!");
        break;
    case "green":
        alert("Move now!");
        break;
    default:
        alert("Invalid color entered.");
}
   </script>
